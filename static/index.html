<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama Proxy</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #1c1b18;
        --paper: #f6f2ea;
        --accent: #b45309;
        --accent-soft: #f4d8b5;
        --muted: #6b655d;
        --panel: #fffaf2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background:
          radial-gradient(circle at top, #fff6e5 0%, #f4e8d4 40%, #efe2c9 100%),
          repeating-linear-gradient(135deg, rgba(180, 83, 9, 0.08), rgba(180, 83, 9, 0.08) 8px, transparent 8px, transparent 16px);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        background: var(--panel);
        max-width: 760px;
        width: 100%;
        padding: 32px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(33, 22, 11, 0.2);
        border: 1px solid rgba(180, 83, 9, 0.2);
        animation: rise 600ms ease-out;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 2.4rem;
        letter-spacing: 0.02em;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        line-height: 1.5;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(28, 27, 24, 0.15);
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
      }

      button {
        margin-top: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(180, 83, 9, 0.25);
      }

      .status {
        margin-top: 20px;
        padding: 12px 16px;
        border-radius: 12px;
        background: var(--accent-soft);
        font-weight: 600;
      }

      pre {
        margin-top: 16px;
        padding: 16px;
        border-radius: 14px;
        background: #fff;
        border: 1px solid rgba(28, 27, 24, 0.12);
        white-space: pre-wrap;
      }

      .meta {
        margin-top: 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .card {
          padding: 24px;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Ollama Prompt Queue</h1>
      <p>Send a prompt, track its progress, and read the final response.</p>
      <form id="prompt-form">
        <textarea id="prompt" name="prompt" placeholder="Ask anything..."></textarea>
        <button type="submit">Queue Prompt</button>
      </form>
      <div class="status" id="status">Idle</div>
      <div class="meta" id="meta"></div>
      <pre id="result"></pre>
    </div>

    <script>
      const form = document.getElementById("prompt-form");
      const promptField = document.getElementById("prompt");
      const statusEl = document.getElementById("status");
      const metaEl = document.getElementById("meta");
      const resultEl = document.getElementById("result");

      let currentId = null;
      let pollHandle = null;

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function setMeta(text) {
        metaEl.textContent = text;
      }

      function clearResult() {
        resultEl.textContent = "";
      }

      async function submitPrompt(prompt) {
        const response = await fetch("/api/v1/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        if (!response.ok) {
          throw new Error("Unable to queue prompt");
        }
        return response.json();
      }

      async function fetchStatus(id) {
        const response = await fetch(`/api/v1/prompt/${id}/status`);
        if (!response.ok) {
          throw new Error("Unable to check status");
        }
        return response.json();
      }

      async function fetchResult(id) {
        const response = await fetch(`/api/v1/prompt/${id}/result`);
        if (!response.ok && response.status !== 202) {
          throw new Error("Unable to fetch result");
        }
        return response.json();
      }

      function startPolling(id) {
        if (pollHandle) {
          clearInterval(pollHandle);
        }
        pollHandle = setInterval(async () => {
          try {
            const status = await fetchStatus(id);
            setStatus(`Status: ${status.status}`);
            if (status.status === "completed") {
              const result = await fetchResult(id);
              resultEl.textContent = result.result || "";
              setMeta(`Prompt ID: ${id}`);
              clearInterval(pollHandle);
              pollHandle = null;
            }
          } catch (error) {
            setStatus("Status: error");
            setMeta(error.message);
            clearInterval(pollHandle);
            pollHandle = null;
          }
        }, 1000);
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const prompt = promptField.value.trim();
        if (!prompt) {
          setStatus("Status: add a prompt");
          return;
        }
        setStatus("Status: queued");
        setMeta("Submitting prompt...");
        clearResult();
        try {
          const payload = await submitPrompt(prompt);
          currentId = payload.id;
          setMeta(`Prompt ID: ${currentId}`);
          startPolling(currentId);
        } catch (error) {
          setStatus("Status: error");
          setMeta(error.message);
        }
      });
    </script>
  </body>
</html>
